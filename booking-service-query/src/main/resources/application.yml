server:
  port: 8079

spring:
  application:
    name: booking-service-query
  data:
    mongodb:
      uri: ${SPRING_DATA_MONGODB_URI:mongodb://localhost:27017/booking_query_db}
  kafka:
    bootstrap-servers: localhost:9092
    listener:
      observation-enabled: true
      concurrency: 6
      ack-mode: record
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: io.confluent.kafka.serializers.KafkaAvroSerializer
      acks: all
      batch-size: 16384
      buffer-memory: 33554432
      properties:
        schema.registry.url: http://localhost:8081
        auto.register.schemas: true
        otel.instrumentation.kafka.enabled: true
        metrics.recording.level: INFO
        metrics.sample.window.ms: 5000
        compression.type: snappy
        retries: 3
    consumer:
      group-id: booking-command-group
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: io.confluent.kafka.serializers.KafkaAvroDeserializer
      max-poll-records: 100
      fetch-min-size: 1024
      fetch-max-wait: 500
      auto-offset-reset: earliest
      properties:
        schema.registry.url: http://localhost:8081
        specific.avro.reader: true
        otel.instrumentation.kafka.enabled: true
        metrics.recording.level: INFO
        metrics.sample.window.ms: 5000
        max.poll.interval.ms: 300000

logging:
  level:
    org.hibernate.SQL_SLOW: info
  file:
    name: ./observability/temp/booking-service-query.log
  charset: UTF-8

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    enable: true

management:
  endpoints:
    web:
      exposure:
        include: "*"
  otlp:
    tracing:
      endpoint: http://localhost:4318/v1/traces
  tracing:
    enabled: true
    service-name: ${spring.application.name}
    sampling:
      probability: 1.0
  metrics:
    enable:
      kafka: true
    export:
      prometheus:
        enabled: true
      otlp:
        enabled: false
  observations:
    application:
      name: ${spring.application.name}

observability:
  serviceName: ${spring.application.name}
  environment: dev

testmode:
  enabled: true