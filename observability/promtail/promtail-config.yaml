server:
  http_listen_port: 9080
  grpc_listen_port: 0
  log_level: debug

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push
    tenant_id: default

scrape_configs:
  - job_name: booking-service
    static_configs:
      - targets:
          - localhost
        labels:
          job: booking-service
          env: dev
          __path__: /host/logs/booking-service.log
    pipeline_stages:
      - regex:
          expression: '^(?P<ts>\d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2}\.\d{3})\s+(?P<level>\w+)\s+(?P<pid>\d+)\s+--- \[(?P<thread>[^\]]+)\]\s+(?P<logger>[^\s]+)\s+:\s+(?P<msg>.*)$'
      - timestamp:
          source: ts
          format: "2006-01-02 15:04:05.000"
      - labels:
          level: ""
          pid: ""
          thread: ""
          logger: ""
          service: ""
          env: ""
      - output:
          source: msg
