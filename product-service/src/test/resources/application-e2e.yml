spring:
  datasource:
    url: jdbc:postgresql://dummy/payment # serà sobreescrit pel test
    username: payment
    password: payment
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true
        show_sql: false

  flyway:
    enabled: true
    locations: classpath:db/migration/payment

  kafka:
    bootstrap-servers: dummy:9092 # serà sobreescrit pel test
    consumer:
      group-id: payment-service-e2e
      auto-offset-reset: earliest
    producer:
      acks: all
