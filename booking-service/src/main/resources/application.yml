server:
  port: 8080

spring:
  application:
    name: booking-service
  datasource:
    url: jdbc:postgresql://localhost:5432/demoEventDrivenDB
    username: demo
    password: demo
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      connection-timeout: 10000
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        default_schema: booking
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  flyway:
    enabled: true
    schemas: booking
    locations: classpath:db/migration/booking
    connect-retries: 3
  kafka:
    bootstrap-servers: localhost:9092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: io.confluent.kafka.serializers.KafkaAvroSerializer
      properties:
        schema.registry.url: http://localhost:8081
        auto.register.schemas: true
    consumer:
      group-id: booking-service-group
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: io.confluent.kafka.serializers.KafkaAvroDeserializer
      properties:
        schema.registry.url: http://localhost:8081
        specific.avro.reader: true

logging:
  file:
    name: ./observability/temp/booking-service.log
  charset: UTF-8
  level:
    org.hibernate.SQL: WARN
    org.hibernate.type.descriptor.sql: WARN
    io.opentelemetry: WARN
    io.micrometer.tracing: WARN
    io.micrometer.tracing.exporter: WARN

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    enable: true

management:
  endpoints:
    web:
      exposure:
        include: "*"
  otlp:
    tracing:
      endpoint: http://localhost:4318/v1/traces
  tracing:
    enabled: true
    service-name: ${spring.application.name}
    sampling:
      probability: 1.0
  metrics:
    export:
      otlp:
        enabled: false
  observations:
    application:
      name: ${spring.application.name}

